  <body class="container" >
    
          
    <section class="hero is-primary is-bold container  " >

      <div class="hero-body">
        <div class="container ">
          <a href="shoes.html" ><span style="font-size: large; ">&#8592;back</span></a>
          <h2 class="title">CHECK OUT</h2>
        </div>
      </div>
    </section>
    <form id="form" class="container m-4 pl-4" method="POST">
      <div class="field">
        <label class="label">Full Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your Client Name"
            name="Client Name"
          />
        </div>
      </div>

   

      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input
            class="input"
            type="email"
            placeholder="Your Email"
            name="Email"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Address</label>
        <div class="control">
          <input
            class="input"
            type="address"
            placeholder="Address of Delievery"
            name="Address"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Shoes Name / Code</label>
        <div class="control">
          <input
            class="input"
            type=""
            placeholder="ex:#Dior or AIR DIOR"
            name="Code/Name Shoes"
          />
        </div>
      </div>

      <div class="field">
        <label for="Size" class="label">Available Size:
          <select type="text" name="Size" id="Size" required>
            <option name="Size"></option>
            <option name="Size">45</option>
            <option name="Size">44</option>
            <option name="Size">43</option>
            <option name="Size">42</option>
            <option name="Size">41</option>
            <option name="Size">40</option>
            <option name="Size">39</option>
            <option name="Size">38</option>
        
          </select>
        </label>
      </div><br>

      <div class="field">
        <label class="label">Contact</label>
        <div class="control">
          <input
            class="input"
            type="contact"
            placeholder="Your Contact number"
            name="Contact"
          />
        </div>
      </div>
     
     
  

    


      <div class="field">
        <label class="label">Confirm: Cash on Delievery</label>
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" name="Agree To Terms" value="Cash on Delievery" /> I agree
            to the terms and conditions
          </label>
        </div>
      </div>
       <br>
      <div class="field">
        <label class="label">Additional Information ? Landmark</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Landmark ex: Near Elementary School"
            name="Additonal Info"
          ></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Check out
          </button>
        </div>
        <div class="control">
          <button class="button is-danger">Cancel</button>
        </div>
      </div>
    </form>
    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>

    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbw89kAJ5qRhdzfA3k4JccT0hzU6ElGB5RDb3L48E3JBGYSLBaGkTaO2qnc6ujSvdz3w/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      });
    </script>
